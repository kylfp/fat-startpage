<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fat Tyre - Startpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="body-foreground">
            <div class="information">
                <div class="row-1">
                    <div class="clock" id="clock-widget">00:00:00</div>
                    <div class="temp-image">
                        <div id="temp">00째F</div>
                        <img id="weather-image" src="weather_icons/clear_day.png" alt="weather image" />
                    </div>
                </div>
                <div class="row-2">
                    <div class="date" id="date-widget">00JAN00</div>
                    <div class="weather-desc-other">
                        <div class="weather-description" id="weather-description">Description</div>
                        <div class="weather-dropdown">
                            <button class="dropbtn"><img src="menu_icons/down_colored.png" /></button>
                            <div class="dropdown-menu" id="dropdown-menu">
                                <p class="feels-like" id="feels-like">00째F</p>
                                <p class="highlow-temp" id="highlow-temp">00째F / 00째F</p>
                                <p class="humidity" id="humidity">Humidity: 00%</p>
                                <p class="wind" id="wind">Wind: 00mph North</p>
                                <p class="sunrise" id="sunrise">Sunrise: 00:00</p>
                                <p class="sunset" id="sunset">Sunset: 00:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search">
                <form method="get" action="https://search.brave.com/search?q={}">
                    <input class="searchbox" type="text" placeholder="Brave Search" name="q" value="" />
                </form>
            </div>
            <div class="bookmarks">
                <div class="media-bookmarks">
                    <div class="header">MEDIA</div>
                    <div class="bookmark-list">
                        <!-- Place divs with bookmark link and title here  example below-->
                        <div class"bookmark"><a href="https://mail.google.com">G-Mail</a></div>
                    </div>
                </div>
                <div class="tech-dev-bookmarks">
                    <div class="header">TECH/DEV</div>
                    <div class="bookmark-list">
                        <!-- Place divs with bookmark link and title here  example below-->
                        <div class"bookmark"><a href="https://mail.google.com">G-Mail</a></div>
                    </div>
                </div>
                <div class="gaming-bookmarks">
                    <div class="header">GAMING</div>
                    <div class="bookmark-list">
                        <!-- Place divs with bookmark link and title here  example below-->
                        <div class"bookmark"><a href="https://mail.google.com">G-Mail</a></div>
                    </div>
                </div>
                <div class="finance-bookmarks">
                    <div class="header">FINANCE</div>
                    <div class="bookmark-list">
                        <!-- Place divs with bookmark link and title here  example below-->
                        <div class"bookmark"><a href="https://mail.google.com">G-Mail</a></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
